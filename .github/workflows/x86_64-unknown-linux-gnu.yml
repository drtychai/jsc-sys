name: gnu

on:
  push:
    branches:
        - master
        - dev
  pull_request:
    branches:
        - master
        - dev

env:
  CARGO_TERM_COLOR: always

jobs:
  build-gnu:
    runs-on: ubuntu-latest

    steps:
    - name: pull-all-source
      uses: actions/checkout@v2
      with:
        repository: '${{ github.repository }}'
        submodules: 'true'

    - name: install deps
      run: |
        sudo $( find ~ -path '*/gtk/install-dependencies' )
        sudo apt install -y \
            libgtk-3-dev \
            libglib2.0-dev \
            libgirepository1.0-dev \
            libgcrypt20-dev \
            libsoup2.4-dev \
            libpng-dev \
            libwebp-dev \
            libxslt-dev \
            libghc-zlib-dev \
            libjpeg-dev
        
    - name: build
      run: cargo build -vv --target=x86_64-unknown-linux-gnu
