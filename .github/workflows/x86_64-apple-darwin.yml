name: darwin

on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master
        - staging
        - darwin

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: pull-all-source
      uses: actions/checkout@v2
      with:
        repository: '${{ github.repository }}'
        submodules: 'true'
        fetch-depth: 1

    - name: install-deps
      run: brew install llvm ninja

    - name: build
      run: |
          export PATH="$(stat -f /usr/local/Cellar/llvm/*/bin):${PATH}" \ 
              && cargo build -vv --target=x86_64-apple-darwin


    - name: test
      run: |
          export PATH="$(stat -f /usr/local/Cellar/llvm/*/bin):${PATH}" \ 
              && cargo test -vv --target=x86_64-apple-darwin
