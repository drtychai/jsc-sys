name: darwin

on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master
        - stagin
        - darwin

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: pull-all-source
      uses: actions/checkout@v2
      with:
        repository: '${{ github.repository }}'
        submodules: 'true'
        fetch-depth: 1

    - name: install-deps
      run: brew install llvm ninja

    - name: patch-cov
      run: git apply .github/workflows/sancov-remove.patch

    - name: build
      run: |
          export PATH="$(stat -f /usr/local/Cellar/llvm/*/bin):${PATH}" \
            && cargo build -vv --target=x86_64-apple-darwin

    - name: tests
      run: |
          git -C WebKit -R ../cov.patch
          export PATH="$(stat -f /usr/local/Cellar/llvm/*/bin):${PATH}" \
            && cargo test -vv
