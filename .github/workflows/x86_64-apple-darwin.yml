name: darwin

on:
  push:
    branches:
        - master
  pull_request:
    branches:
        - master
        - staging
        - darwin

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - name: pull-all-source
      uses: actions/checkout@v2
      with:
        repository: '${{ github.repository }}'
        submodules: 'true'
        fetch-depth: 1

    - name: install-deps
      run: brew install llvm ninja

    - name: patch-cov
      run: git apply .github/workflows/sancov-remove.patch

    - name: build
      run: cargo build -vv --target=x86_64-apple-darwin

    - name: tests
      run: cargo test -vv
